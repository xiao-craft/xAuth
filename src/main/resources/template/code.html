<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>验证码邮件</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; margin: 20px; padding: 20px; border: 1px solid #dddddd; border-radius: 10px;">
    <h2 style="color: #333333;">您的验证码</h2>
    <p>尊敬的 {{USERNAME}}，</p>
    <p>感谢您使用我们的服务。您的验证码是：</p>
    <div style="font-size: 24px; color: #0066cc; font-weight: bold; margin: 10px 0;">{{CODE}}</div>
    <p>请在 <b>5</b> 分钟内使用该验证码完成验证。</p>
    <p>如果您没有请求此验证码，请忽略此邮件。</p>
    <p>此致，锋楪技术团队</p>
</div>
</body>
</html>
