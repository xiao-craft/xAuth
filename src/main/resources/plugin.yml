name: xAuth
version: '1.0-SNAPSHOT'
main: com.xlf.mc.xLogin.XAuth
api-version: '1.21'
prefix: xAuth
authors: [ 筱锋xiao_lfeng ]
description: 更好的登录系统，用户可以在网页上进行数据同步
website: https://www.x-lf.com
commands:
  login:
    description: 登录
    usage: /login <密码>
    aliases: [l]
    permission: xauth.login
    permission-message: 你没有权限登录
  register:
    description: 注册
    usage: /register <密码> <确认密码>
    aliases: [reg, r]
    permission: xauth.register
    permission-message: 你没有权限注册
  logout:
    description: 注销
    usage: /logout
    permission: xauth.logout
    permission-message: 你没有权限注销
permissions:
  xauth.login:
    description: 允许登录
    default: true
  xauth.register:
    description: 允许注册
    default: true
  xauth.logout:
    description: 允许注销
    default: true
